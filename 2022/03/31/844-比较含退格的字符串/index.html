> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; s.length(); i++)&#123;<br>            <span class="hljs-type">char</span> <span class="hljs-variable">value</span> <span class="hljs-operator">=</span> s.charAt(i);<br>    <br>            <span class="hljs-comment">// 1.1 非#符号：录入一位char</span><br>            <span class="hljs-keyword">if</span>(value != <span class="hljs-string">&#x27;#&#x27;</span>)&#123;<br>                charS[countS] = value; <br>                countS++;<br>            &#125;<br>    <br>            <span class="hljs-comment">// 1.2 是#符号</span><br>            <span class="hljs-keyword">else</span>&#123;<br>                <span class="hljs-keyword">if</span>(countS &gt; <span class="hljs-number">0</span>)&#123;<br>                    <span class="hljs-comment">// 1.2.1 charS索引还未到最左（0），即 删除前一位</span><br>                    countS--;<br>                &#125;<br>                <span class="hljs-keyword">else</span>&#123;<br>                    <span class="hljs-comment">// 1.2.2 charS索引已到最左（0），即 charS 已经为空 不改变</span><br>                &#125;<br>                <br>            &#125;<br>    <br>        &#125;<br><br><br>        <span class="hljs-comment">// 2.同理遍历String T，录入到char[] charT</span><br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; t.length(); i++)&#123;<br>            <span class="hljs-type">char</span> <span class="hljs-variable">value</span> <span class="hljs-operator">=</span> t.charAt(i);<br>    <br>            <span class="hljs-comment">// 2.1 非#符号：录入一位char</span><br>            <span class="hljs-keyword">if</span>(value != <span class="hljs-string">&#x27;#&#x27;</span>)&#123;<br>                charT[countT] = value; <br>                countT++;<br>            &#125;<br>    <br>            <span class="hljs-comment">// 2.2 是#符号</span><br>            <span class="hljs-keyword">else</span>&#123;<br>                <span class="hljs-keyword">if</span>(countT &gt; <span class="hljs-number">0</span>)&#123;<br>                    <span class="hljs-comment">// 2.2.1 charS索引还未到最左（0），即 删除前一位</span><br>                    countT--;<br>                &#125;<br>                <span class="hljs-keyword">else</span>&#123;<br>                    <span class="hljs-comment">// 2.2.2 charS索引已到最左（0），即 charS 已经为空 不改变</span><br>                &#125;<br>                <br>            &#125;<br>    <br>        &#125;<br><br><br>        <span class="hljs-comment">// 3. 比较charS 前(countS -1)位 与 charT 前(countT -1)位 是否相等</span><br>    <br>        <span class="hljs-comment">// 两char[] 有效长度不等</span><br>        <span class="hljs-keyword">if</span>(countS != countT)&#123;<br>            <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>        &#125;<br>    <br>        <span class="hljs-comment">// 两 char[] 都为空</span><br>        <span class="hljs-keyword">if</span>(countS == <span class="hljs-number">0</span>)&#123;<br>            <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>        &#125;<br><br><br>        <span class="hljs-type">int</span> <span class="hljs-variable">index</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;<br>    <br>        <span class="hljs-keyword">while</span>(index &lt; countS)&#123;<br>            <span class="hljs-keyword">if</span>(charS[index] != charT[index])&#123;<br>                <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>            &#125;<br>            index++;<br>        &#125;<br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>    &#125;<br>&#125;<br></code></pre></div></td></tr></table></figure>
